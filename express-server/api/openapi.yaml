components:
  examples:
    AlunoExample01:
      value:
        nome: Ana Silva
        email: ana.silva@umaia.pt
        curso: Informática
  schemas:
    Aluno:
      example:
        curso: curso
        id_aluno: 0
        nome: nome
        email: email
      properties:
        id_aluno:
          type: integer
        nome:
          type: string
        email:
          type: string
        curso:
          type: string
      required:
      - curso
      - email
      - nome
      type: object
    Professor:
      example:
        departamento: departamento
        id_professor: 0
        nome: nome
        email: email
      properties:
        id_professor:
          type: integer
        nome:
          type: string
        email:
          type: string
        departamento:
          type: string
      required:
      - departamento
      - email
      - nome
      type: object
    Sala:
      example:
        id_sala: 0
        capacidade: 6
        nome: nome
      properties:
        id_sala:
          type: integer
        nome:
          type: string
        capacidade:
          type: integer
      required:
      - capacidade
      - nome
      type: object
    Aula:
      example:
        id_aula: 0
        disciplina: disciplina
        id_professor: 6
      properties:
        id_aula:
          type: integer
        disciplina:
          type: string
        id_professor:
          type: integer
      required:
      - disciplina
      - id_professor
      type: object
    Horario:
      example:
        id_sala: 6
        hora_inicio: hora_inicio
        id_aula: 5
        id_professor: 1
        hora_fim: hora_fim
        id_horario: 0
        dia_semana: dia_semana
      properties:
        id_horario:
          type: integer
        dia_semana:
          type: string
        hora_inicio:
          type: string
        hora_fim:
          type: string
        id_sala:
          type: integer
        id_professor:
          type: integer
        id_aula:
          type: integer
      required:
      - dia_semana
      - hora_fim
      - hora_inicio
      - id_aula
      - id_professor
      - id_sala
      type: object
