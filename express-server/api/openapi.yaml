      operationId: retrieveAluno
      parameters:
      - explode: false
        in: path
        name: id_aluno
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          description: Aluno encontrado
        "404":
          description: Não encontrado
      summary: Obtém aluno por ID
      tags:
      - Alunos
      x-eov-operation-handler: controllers/AlunosController
    put:
      operationId: updateAluno
      parameters:
      - explode: false
        in: path
        name: id_aluno
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Aluno"
        required: true
      responses:
        "200":
          description: Aluno atualizado
      summary: Atualiza aluno por ID
      tags:
      - Alunos
      x-eov-operation-handler: controllers/AlunosController
