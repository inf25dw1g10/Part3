          application/json:
            examples:
              exemplo1:
                $ref: "#/components/examples/AlunoExample01"
            schema:
              $ref: "#/components/schemas/Aluno"
        required: true
      responses:
        "201":
          description: Aluno criado
      summary: Cria um novo aluno
      tags:
      - Alunos
      x-eov-operation-handler: controllers/AlunosController
  /alunos/{id_aluno}:
