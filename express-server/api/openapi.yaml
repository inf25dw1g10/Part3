      operationId: deleteAluno
      parameters:
      - explode: false
        in: path
        name: id_aluno
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "204":
          description: Aluno removido
      summary: Remove aluno por ID
      tags:
      - Alunos
      x-eov-operation-handler: controllers/AlunosController
